<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header><img src="img/header.png" id="header-img"></header>
    <main>

        <h1>Конвертер валют онлайн</h1>
        <div class="main-bottom">
            <div class="main-left">
                <div class="items">
                    <div class="item active">RUB</div>
                    <div class="item">USD</div>
                    <div class="item">EUR</div>
                    <div class="item">AZN</div>
                    <div class="item">TRY</div>
                </div>
                <div class="input-left">
                    <input type="text" id="input" value="100">
                    <p class="input-text">
                        1 RUB = 0.012316 USD
                    </p>
                </div>
            </div>

            <div class="main-right">
                <div class="items_2">
                    <div class="item_2">RUB</div>
                    <div class="item_2 active_2">USD</div>
                    <div class="item_2">EUR</div>
                    <div class="item_2">AZN</div>
                    <div class="item_2">TRY</div>
                </div>
                <div class="input-right">

                    <input type="text" id="output" value="1.2316">


                    <p class="output-text">
                        1 USD= 81.19519324455992RUB
                    </p>
                </div>

            </div>
        </div>
        </div>
    </main>
    <script language="Javascript" src="script.js"></script>
</body>

</html>
